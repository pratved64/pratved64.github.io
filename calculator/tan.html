<html>
    <head>
        <title>The World's Best Calculator</title>
        <link rel="stylesheet" href="tanStyle.css">
        <script src="tanScript.js"></script>
    </head>
    <body>
        <p id="hxv">The World's Best <br><b>Calculator</b></p>
        <hr width="55%">
        <p id="hxvi">~ Tan's theme ~</p>
        <div class="page">
            <div class="container">
                <div id="resultBox"></div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td class="row"><div class="button">C</div></td>
                            <td class="row"><div class="button">0</div></td>
                            <td class="row"><div class="button">AC</div></td>
                        </tr>
                        <tr>
                            <td class="row"><div class="button">1</div></td>
                            <td class="row"><div class="button">2</div></td>
                            <td class="row"><div class="button">3</div></td>
                        </tr>
                        <tr>
                            <td class="row"><div class="button">4</div></td>
                            <td class="row"><div class="button">5</div></td>
                            <td class="row"><div class="button">6</div></td>
                        </tr>
                        <tr>
                            <td class="row"><div class="button">7</div></td>
                            <td class="row"><div class="button">8</div></td>
                            <td class="row"><div class="button">9</div></td>
                        </tr>
                        <tr>
                            <td class="row"><div class="button">+</div></td>
                            <td class="row"><div class="button">-</div></td>
                            <td class="row"><div class="button">x</div></td>
                        </tr>
                        <tr>
                            <td class="row"><div class="button">รท</div></td>
                            <td class="row"><div class="button">=</div></td>
                            <td class="row"><div class="button">.</div></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="popup">
            <p id="pHead">ALERT</p>
            <p id="pDesc">To continue using the world's best calculator you must subsrcibe to our service. <br>
                 We are offering a one-time price of $40,000,000 USD just for you. <br> <br>
                 Click below to complete the payment!</p>
            <button id="pButton" onclick="subscribe()">Subscribe!</button>
        </div>
    </body>
</html>
